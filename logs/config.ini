[loggers]
keys=root, local_dynamic_map

[handlers]
keys=consoleHandler

[formatters]
keys=sampleFormatter

# ------------------------- Root Logger ------------------------- #
# Add the handlers to the root logger if you want to log everything
[logger_root]
level=INFO
handlers=

# ------------------------- Metrics Loggers ------------------------- #
[logger_metrics]
level=DEBUG
propagate=1
handlers=
qualname=metrics

# ------------------------- Applications Loggers ------------------------- #


# ------------------------- Faclities Loggers ------------------------- #
[logger_ca_basic_service]
level=DEBUG
propagate=1
handlers=
qualname=ca_basic_service

[logger_vru_basic_service]
level=DEBUG
propagate=1
handlers=
qualname=vru_basic_service

[logger_cp_service]
level=DEBUG
propagate=1
handlers=
qualname=cp_service

[logger_local_dynamic_map]
level=DEBUG
propagate=1
handlers=consoleHandler
qualname=local_dynamic_map

# ------------------------- BTP Loggers ------------------------- #
[logger_btp]
level=DEBUG
propagate=1
handlers=
qualname=btp
# ------------------------- GeoNetworking Loggers ------------------------- #

# ------------------------- Link Layer Loggers ------------------------- #

[logger_link_layer]
level=DEBUG
propagate=1
handlers=
qualname=link_layer

# ------------------------- Security Loggers ------------------------- #

# ------------------------- Utils Loggers ------------------------- #

# ------------------------- Handlers ------------------------- #

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=sampleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=sampleFormatter
args=('python.log', 'w')


# ------------------------- Formatters ------------------------- #

[formatter_sampleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
